<wm-page data-ng-controller="MainPageController" name="mainpage" pagetitle="Main">
    <wm-header content="header" name="header" height="auto"></wm-header>
    <wm-top-nav name="topnav" content="topnav"></wm-top-nav>
    <wm-content name="XXX">
        <wm-left-panel columnwidth="2" name="leftpanel" content="leftnav"></wm-left-panel>
        <wm-page-content columnwidth="8" name="mainContent" padding="unset 15px">
            <wm-composite name="composite1">
                <wm-table name="listVariablesTable1" title="" dataset="bind:Variables.VariableJavaServiceListVariables4.dataSet" navigation="Basic">
                    <wm-table-column binding="quantity" caption="Quantity" edit-widget-type="number" type="integer" datepattern="yyyy-MM-dd hh:mm:ss a" formatpattern="toDate" show="true" readonly="false"></wm-table-column>
                    <wm-table-column binding="name" caption="Name" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                    <wm-table-column binding="id" caption="Id" edit-widget-type="number" type="long" show="true" readonly="false"></wm-table-column>
                    <wm-table-column binding="enabled" caption="Enabled" edit-widget-type="checkbox" type="boolean" show="true" readonly="false"></wm-table-column>
                    <wm-table-column binding="cDate.iMillis" caption="Cdate I Millis" edit-widget-type="number" type="long" show="true" readonly="false"></wm-table-column>
                    <wm-table-column binding="cDate.millis" caption="Creation Date" edit-widget-type="datetime" type="datetime" datepattern="yyyy-MM-dd HH:mm:ss" formatpattern="toDate" searchable="false" show="true" readonly="false"></wm-table-column>
                </wm-table>
                <wm-livetable formlayout="dialog" name="RenVariableLiveTable1">
                    <wm-table gridfirstrowselect="true" editmode="dialog" name="RenVariableTable1" title="Ren_variable List" dataset="bind:Variables.Rule_engine_dev_v1RenVariableData.dataSet" navigation="Basic">
                        <wm-table-column binding="id" caption="Id" primary-key="true" edit-widget-type="number" type="integer" generator="identity" readonly="true" show="true"></wm-table-column>
                        <wm-table-column binding="name" caption="Name" edit-widget-type="text" type="string" generator="assigned" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="enabled" caption="Enabled" edit-widget-type="number" type="integer" generator="assigned" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="versionActive" caption="Version Active" edit-widget-type="number" type="integer" generator="assigned" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="cdate" caption="Cdate" edit-widget-type="timestamp" type="timestamp" generator="assigned" datepattern="yyyy-MM-dd HH:mm:ss" formatpattern="toDate" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="udate" caption="Udate" edit-widget-type="timestamp" type="timestamp" generator="assigned" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="uid" caption="Uid" edit-widget-type="text" type="string" generator="assigned" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="username" caption="Username" edit-widget-type="text" type="string" generator="assigned" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="rowOperations" caption="Actions" width="120px" type="custom" readonly="true" sortable="false" searchable="false" show="true"></wm-table-column>
                        <wm-table-action key="addNewRow" display-name="New" show="true" class="btn-primary" iconclass="wi wi-plus" title="New" action="addNewRow()" shortcutkey="" disabled="false"></wm-table-action>
                        <wm-table-row-action key="updaterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-pencil" title="Edit" action="editRow()" disabled="false"></wm-table-row-action>
                        <wm-table-row-action key="deleterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-trash" title="Delete" action="deleteRow()" disabled="false"></wm-table-row-action>
                    </wm-table>
                    <wm-liveform errormessage="" title="Ren_variable Info" formlayout="dialog" iconclass="wi wi-edit" name="RenVariableLiveForm1" dataset="bind:Variables.Rule_engine_dev_v1RenVariableData.dataSet" captionalign="left" captionposition="top">
                        <wm-layoutgrid columns="3" name="layoutgrid1">
                            <wm-gridrow name="gridrow1">
                                <wm-gridcolumn columnwidth="4" name="gridcolumn1">
                                    <wm-form-field name="name" displayname="Name" required="true" show="true" generator="assigned" primary-key="false" key="name" type="string" is-related="false" maxchars="255" pc-display="true" mobile-display="true" widget="text"></wm-form-field>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="4" name="gridcolumn2">
                                    <wm-form-field name="enabled" displayname="Enabled" required="true" show="true" generator="assigned" primary-key="false" key="enabled" type="integer" is-related="false" step="0" pc-display="true" mobile-display="true" widget="number"></wm-form-field>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="4" name="gridcolumn3">
                                    <wm-form-field name="versionActive" displayname="Version Active" required="true" show="true" generator="assigned" primary-key="false" key="versionActive" type="integer" is-related="false" step="0" pc-display="true" mobile-display="true"
                                        widget="number"></wm-form-field>
                                </wm-gridcolumn>
                            </wm-gridrow>
                            <wm-gridrow name="gridrow2">
                                <wm-gridcolumn columnwidth="4" name="gridcolumn4">
                                    <wm-form-field name="cdate" displayname="Cdate" required="true" show="true" generator="assigned" primary-key="false" key="cdate" type="timestamp" is-related="false" pc-display="true" mobile-display="true" widget="timestamp"></wm-form-field>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="4" name="gridcolumn5">
                                    <wm-form-field name="udate" displayname="Udate" required="true" show="true" generator="assigned" primary-key="false" key="udate" type="timestamp" is-related="false" pc-display="true" mobile-display="true" widget="timestamp"></wm-form-field>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="4" name="gridcolumn6">
                                    <wm-form-field name="uid" displayname="Uid" required="true" show="true" generator="assigned" primary-key="false" key="uid" type="string" is-related="false" maxchars="36" pc-display="true" mobile-display="true" widget="text"></wm-form-field>
                                </wm-gridcolumn>
                            </wm-gridrow>
                            <wm-gridrow name="gridrow3">
                                <wm-gridcolumn columnwidth="4" name="gridcolumn7">
                                    <wm-form-field name="username" displayname="Username" required="true" show="true" generator="assigned" primary-key="false" key="username" type="string" is-related="false" maxchars="120" pc-display="true" mobile-display="true"
                                        widget="text"></wm-form-field>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="4" name="gridcolumn8"></wm-gridcolumn>
                                <wm-gridcolumn columnwidth="4" name="gridcolumn9"></wm-gridcolumn>
                            </wm-gridrow>
                        </wm-layoutgrid>
                        <wm-form-field name="id" displayname="Id" required="true" show="false" generator="identity" primary-key="true" key="id" type="integer" is-related="false" step="0" pc-display="true" mobile-display="true" widget="number"></wm-form-field>
                        <wm-form-action key="cancel" class="form-cancel btn-secondary" iconclass="wi wi-cancel" action="cancel()" display-name="Cancel" show="true" type="button" update-mode="true"></wm-form-action>
                        <wm-form-action key="save" class="form-save btn-success" iconclass="wi wi-save" display-name="Save" show="true" type="submit" update-mode="true"></wm-form-action>
                    </wm-liveform>
                </wm-livetable>
                <wm-table name="listVariablesTable1_1" title="" dataset="bind:Variables.VariableJavaServiceListVariables3.dataSet" navigation="Basic">
                    <wm-table-column binding="enabled" caption="Enabled" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                    <wm-table-column binding="id" caption="Id" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                    <wm-table-column binding="name" caption="Name" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                    <wm-table-column binding="quantity" caption="Quantity" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                    <wm-table-column binding="cDate.iMillis" caption="Cdate I Millis" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                    <wm-table-column binding="cDate.millis" caption="Current Date" edit-widget-type="datetime" type="datetime" datepattern="yyyy-MM-dd HH:mm:ss:sss" formatpattern="toDate" searchable="false" show="true" readonly="false"></wm-table-column>
                </wm-table>
            </wm-composite>
            <wm-composite name="composite2">
                <wm-label class="col-md-3 control-label" name="label1"></wm-label>
                <wm-container class="col-md-9" name="container1">
                    <wm-text name="text1" type="datetime-local"></wm-text>
                </wm-container>
            </wm-composite>
        </wm-page-content>
        <wm-right-panel columnwidth="2" name="rightpanel" content="rightnav"></wm-right-panel>
    </wm-content>
    <wm-footer name="footer" content="footer"></wm-footer>
</wm-page>
