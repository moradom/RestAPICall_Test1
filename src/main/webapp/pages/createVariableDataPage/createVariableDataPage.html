<wm-page data-ng-controller="createVariableDataPagePageController" pagetitle="Create Variable Data Page" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-form errormessage="" captionposition="top" title="Form" enctype="application/x-www-form-urlencoded" method="post" dataset="bind:Variables.VariableJavaServicePostVariable.dataSet" captionalign="left" name="postVariableForm1">
                <wm-layoutgrid columns="1" name="layoutgrid1">
                    <wm-gridrow name="gridrow1">
                        <wm-composite name="composite1">
                            <wm-label class="h4 control-label" caption="VariableDataCreation Details" name="label1"></wm-label>
                        </wm-composite>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow2">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn1">
                            <wm-form-field name="VariableDataCreation_jsonData" readonly="false" displayname="Json Data" key="VariableDataCreation.jsonData" type="string" show="true" widget="textarea" required="true" inputtype="text" placeholder="Enter value"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow3">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn2">
                            <wm-form-field name="VariableDataCreation_jsonVersion" readonly="false" displayname="Json Version" key="VariableDataCreation.jsonVersion" type="integer" show="true" widget="number" required="true" inputtype="number" placeholder="Enter value"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow4">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn3">
                            <wm-form-field name="VariableDataCreation_name" readonly="false" displayname="Name" key="VariableDataCreation.name" type="string" show="true" widget="text" required="true" inputtype="text" placeholder="Enter value"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow5">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn4">
                            <wm-form-field name="VariableDataCreation_source" readonly="false" displayname="Source" key="VariableDataCreation.source" type="string" show="true" widget="select" required="false" dataset="bind:Variables.serviceVariable2.dataSet"
                                placeholder="Select value"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow6">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn5">
                            <wm-form-field name="VariableDataCreation_type" readonly="false" displayname="Type" key="VariableDataCreation.type" type="string" show="true" widget="select" dataset="bind:Variables.serviceVariable1.dataSet" placeholder="Select value"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
                <wm-buttongroup horizontalalign="right" class="form-action col-md-12" name="buttongroup1">
                    <wm-button caption="Reset" type="reset" class="btn-secondary" name="button1"></wm-button>
                    <wm-button caption="Cancel" type="button" class="btn-warning" name="button2" on-click="Actions.goToPage_Main.invoke()"></wm-button>
                    <wm-button caption="Save" type="submit" class="btn-primary" name="button3"></wm-button>
                </wm-buttongroup>
            </wm-form>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
